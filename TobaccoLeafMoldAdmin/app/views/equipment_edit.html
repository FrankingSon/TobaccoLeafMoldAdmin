{{ extend './layout3.html' }}

{{ block 'title' }}
<title>编辑设备</title>
{{ /block }}

{{ block 'head' }}
<link href="../public/admin/css/bootstrap.min.css" rel="stylesheet">
<link href="../public/admin/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="../public/admin/css/plugins/dataTables/datatables.min.css" rel="stylesheet">

<link href="../public/admin/css/animate.css" rel="stylesheet">
<link href="../public/admin/css/style.css" rel="stylesheet">

<link href="../public/admin/css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
<link href="../public/admin/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
{{ /block }}

{{ block 'content'}}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>编辑设备</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">仓库列表</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/equipment/mange?id={{region_id}}">设备管理</a>
            </li>
            <li class="breadcrumb-item">
                <strong>编辑设备</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5 style="padding-right: 30px">编辑设备</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                    <!-- <button type="button" id="addUser" class="btn btn-primary" >新建用户</button> -->
                </div>
                <div class="ibox-content">
                    <form action="/equipment/edit" method="post">
                        <input type="hidden" name="id" value="{{ equipment._id }}">
                        <div class="form-group">
                            <label for="">设备编号</label>
                            <input type="text" class="form-control" id="" name="equipment_id" required minlength="2"
                                maxlength="30" value="{{ equipment.equipment_id }}">
                        </div>
                        <div class="form-group">
                            <label for="">机器编号</label>
                            <input type="text" class="form-control" id="" name="equipment_mac" maxlength="30" 
                            value="{{ equipment.equipment_mac }}">
                        </div>
                        <div class="form-group">
                            <label for="">设备名称</label>
                            <input type="text" class="form-control" id="" name="equipment_name" required minlength="2"
                                maxlength="30" value="{{ equipment.equipment_name }}">
                        </div>
                        <div class="form-group">
                            <label for="">绑定区域</label>
                            <div>
                                <select class="form-control m-b" name="region_equipment_id" value="{{ equipment.region_equipment_id }}">
                                    {{each regions}}
                                        <option>{{$value.region_id}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ /block }}
